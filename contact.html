<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="name col-sm-12 col-md-4">
                    <a class="navbar-brand" href="index.html">
                        <h1>Kade Christlieb</h1>
                    </a>
                </div>


                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
            </div>
        </nav>
    </div>

    <div class="container main-content">

        <h2>Contact</h2>
        <hr class="hr-line">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email"
                    placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="comment" class="form-control" id="comment" placeholder="Comment">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <footer class="footer">
        <div class="container">

            <P>Copyright</p>
        </div>
    </footer>

</body>

</html>
